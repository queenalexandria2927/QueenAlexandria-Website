<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - QueenAlexandria</title>
    <style>
        /* Full-page layout with no margin */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif; /* Set a nice font */
        }

        /* Gradient rainbow background with transgender pride colors */
        body {
            background: linear-gradient(to bottom, 
                #55CDFC,   /* Light blue */
                #F7A8B8,   /* Light pink */
                #fff,      /* White */
                #F7A8B8,   /* Light pink */
                #55CDFC);  /* Light blue */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center everything vertically */
        }

        /* Title styling */
        h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a subtle shadow for better visibility */
            margin-bottom: 30px; /* Space between title and content */
        }

        /* Social media links container */
        .socials-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            text-align: center;
        }

        .socials-container a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Hover effect for social media links */
        .socials-container a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Title Section -->
    <h1>My Socials</h1>

    <!-- Social Media Links Section -->
    <div class="socials-container">
        <a href="https://discord.gg/YourDiscordServerLink" target="_blank">Discord Server</a>
        <a href="https://www.instagram.com/QueenAlexandria" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/c/QueenAlexandria" target="_blank">YouTube</a>
        <a href="https://bluesky.xyz/QueenAlexandria" target="_blank">Blueskyy</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 QueenAlexandria. All rights reserved.</p>
    </footer>

</body>
</html>
